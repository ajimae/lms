syntax = "proto3";

package customerPackage;;

service CustomerService {
    rpc getCustomer (CustomerID) returns (CustomerList) {}
}

message CustomerID {
    string id = 1;
}

message Customer {
    string _id = 1;
    string name = 2;
    string age = 3;
    string address = 4;
    string createdAt =  5;
    string updatedAt = 6;
}

message CustomerList {
    repeated Customer customer = 1;
}